version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://backend:8080/api
    depends_on:
      - backend
    networks:
      - ims-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATA_MONGODB_HOST=mongodb
      - SPRING_DATA_MONGODB_PORT=27017
      - SPRING_DATA_MONGODB_DATABASE=ims_db_1
      - ALLOWED_ORIGINS=http://localhost:3000,http://frontend:3000
    depends_on:
      - mongodb
    networks:
      - ims-network

  mongodb:
    image: mongo:5.0
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    networks:
      - ims-network

volumes:
  mongodb-data:

networks:
  ims-network:
    driver: bridge 